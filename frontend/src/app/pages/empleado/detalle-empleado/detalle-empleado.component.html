<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ titulo }}</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="empleado.nombre" name="nombre">
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" [(ngModel)]="empleado.apellido" name="apellido">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" [(ngModel)]="empleado.dni" name="dni">
          </div>
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" class="form-control" [(ngModel)]="empleado.correo" name="correo">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" [(ngModel)]="empleado.telefono" name="telefono">
          </div>
          <div class="col-md-6">
            <label for="departamento" class="form-label">Departamento</label>
            <select id="departamento" class="form-select" [(ngModel)]="empleado.departamento" name="departamento">
              <option value="">Seleccionar...</option>
              <option *ngFor="let dept of departamentos" [ngValue]="dept">
                {{ dept.nombre }}
              </option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cargo" class="form-label">Cargo</label>
            <select id="cargo" class="form-select" [(ngModel)]="empleado.cargo" name="cargo">
              <option value="">Seleccionar...</option>
              <option *ngFor="let cargo of cargos" [ngValue]="cargo">
                {{ cargo.nombre }}
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" id="fechaIngreso" class="form-control" [(ngModel)]="empleado.fechaIngreso" name="fechaIngreso">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select" [(ngModel)]="empleado.estado" name="estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
              <option value="Suspendido">Suspendido</option>
              <option value="Retirado">Retirado</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
      <button class="btn btn-primary" (click)="guardarCambios()">Guardar</button>
    </div>
  </div>
</div>
