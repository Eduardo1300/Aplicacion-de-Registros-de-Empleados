<div class="container py-5 animate__animated animate__fadeIn">
  <div class="card shadow-lg mx-auto" style="max-width: 500px; border-radius: 1.5rem;">
    <div class="card-header bg-primary text-white text-center" style="border-radius: 1.5rem 1.5rem 0 0;">
      <h4 class="fw-bold mb-0"><i class="fas fa-building me-2"></i>Agregar Departamento</h4>
    </div>
    <form (ngSubmit)="onSubmit()" class="card-body px-4 py-3">
      <div class="mb-3">
        <label for="nombre" class="form-label fw-bold">Nombre</label>
        <input type="text" id="nombre" class="form-control form-control-lg" [(ngModel)]="departamento.nombre" name="nombre" required maxlength="100" placeholder="Nombre del departamento">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label fw-bold">Descripción</label>
        <input type="text" id="descripcion" class="form-control" [(ngModel)]="departamento.descripcion" name="descripcion" maxlength="150" placeholder="Descripción (opcional)">
      </div>
      <div *ngIf="error" class="alert alert-danger text-center animate__animated animate__fadeIn">
        <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary px-4" (click)="onVolver()">
          <i class="fas fa-arrow-left me-2"></i>Volver
        </button>
        <button type="submit" class="btn btn-primary px-4" [disabled]="loading">
          <i class="fas fa-save me-2"></i>{{ loading ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
