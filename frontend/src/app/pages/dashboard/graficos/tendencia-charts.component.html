<div class="chart-container">
  <div *ngIf="loading" class="loading">
    <p>Cargando gráficos de tendencia...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error" class="chart-card">
    <h3>Tendencia de Asistencia (Últimos 30 días)</h3>
    <canvas
      baseChart
      [data]="tendenciaChartConfig.data"
      [options]="tendenciaChartConfig.options"
      [type]="tendenciaChartConfig.type">
    </canvas>
  </div>
</div>
