<div class="charts-container">
  <div *ngIf="loading" class="loading">
    <p>Cargando gráficos...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error" class="charts-grid">
    <div class="chart-card">
      <h3>Asistencia por Departamento</h3>
      <canvas
        baseChart
        [data]="departamentosChartConfig.data"
        [options]="departamentosChartConfig.options"
        [type]="departamentosChartConfig.type">
      </canvas>
    </div>

    <div class="chart-card">
      <h3>Distribución de Asistencia</h3>
      <canvas
        baseChart
        [data]="porcentajeChartConfig.data"
        [options]="porcentajeChartConfig.options"
        [type]="porcentajeChartConfig.type">
      </canvas>
    </div>
  </div>
</div>
