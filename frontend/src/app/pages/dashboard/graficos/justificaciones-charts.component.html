<div class="chart-container">
  <div *ngIf="loading" class="loading">
    <p>Cargando justificaciones...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error" class="chart-card">
    <h3>Justificaciones por Tipo</h3>
    <canvas
      baseChart
      [data]="justificacionesChartConfig.data"
      [options]="justificacionesChartConfig.options"
      [type]="justificacionesChartConfig.type">
    </canvas>
  </div>
</div>
