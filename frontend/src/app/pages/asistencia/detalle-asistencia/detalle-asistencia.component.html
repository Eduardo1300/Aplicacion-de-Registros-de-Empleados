<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Detalle de Asistencia</h3>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="text" id="fecha" class="form-control" [value]="asistencia?.fecha" readonly>
        </div>
        <div class="col-md-6">
          <label for="horaIngreso" class="form-label">Hora de Ingreso</label>
          <input type="text" id="horaIngreso" class="form-control" [value]="asistencia?.horaIngreso" readonly>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="horaSalida" class="form-label">Hora de Salida</label>
          <input type="text" id="horaSalida" class="form-control" [value]="asistencia?.horaSalida" readonly>
        </div>
        <div class="col-md-6">
          <label for="empleado" class="form-label">Empleado</label>
          <input type="text" id="empleado" class="form-control" [value]="asistencia?.empleado?.nombre + ' ' + asistencia?.empleado?.apellido" readonly>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-secondary" (click)="onVolver()">Volver</button>
    </div>
  </div>
</div>
